<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="prism.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="left-part">
            <img src="images/logo.svg" alt="" class="logo">
            <div class="welcome-hand">
                <h4 class="main-wlcm">Welcome</h4>
                <div class= "hand">
                    <img src="images/waving-hand.png" alt="">
                </div>
                 
            </div>
            <p class="first-title">Sign in and kiskstart your immersive learning journey</p>
            <div>
                <form>
                    <div class="email">
                        <label for="username">Email</label>
                        <input type="email" id="username" autofocus autocomplete="off" required >
                    </div>
                    <div class="pswd">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="remember">
                        <a href="" class="frgt-pswd">Forgot Password?</a>
                        <button class="login">Log in <span><i class="fa-solid fa-greater-than icon"></i></span></button>
                    </div>
                </form>
                <div class="social-media">
                    <p class="network">Log in with social network</p>
                    <div class="icons">
                        <a href="https://www.google.co.in/" target="_blank"><i class="fa-brands fa-google icona"></i></a>
                        <a href="https://www.linkedin.com/feed/" target="_blank"><i class="fa-brands fa-linkedin iconb"></i></a>
                    </div>
                    <p class="trademark">&#174; 2011-22 knowledgehut. All Rights Reserved</p>
                </div>
            </div>
             
            
        </div>
        <div class="right-part">
           <div class="rightside-content">
               <h2>Skill up and get future-ready!</h2>
               <p>with PRISM, knowledgeHut's Immersive Learning Experience Platform</p>
            </div>
            <div class="content-image">
                <img src="images/prism-bg.png" alt="">
            </div>
           
        </div>
    </div>
</body>
</html>
